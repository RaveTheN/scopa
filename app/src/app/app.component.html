<div class="app-container">
  <h1>Scopa</h1>

  <app-toolbar />

  <app-stats-panel />

  <div class="banner-warning" *ngIf="(phase$ | async) === gamePhase.CHOOSE_COMBINATION">
    Selezionare combinazione
  </div>

  <div class="main-content" *ngIf="tableVm$ | async as tableVm">
    <div>
      <h2>Tavolo</h2>
      <app-card-grid
        mode="table"
        [cardStates]="tableVm.cardStates"
        [probabilities]="tableVm.probabilities"
        [showTableProbabilities]="tableVm.showTableProbabilities"
        [selectableCardIds]="tableVm.selectableCardIds"
        [phase]="tableVm.phase"
        (cardClicked)="onTableCardClicked($event, tableVm.phase)"
      />
    </div>

    <app-hand-selector />

    <app-ai-suggestion-panel />
  </div>

  <app-log-bar />
</div>
